<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
<script>
    var n = parseInt(prompt("enter your no:"));
    switch(n) { case 1:
                  document.write("one");
                  break;
                  case 2:
                  document.write("two");
                  break;
                  case 3:
                  document.write("three");
                  break;
                  case 4:
                  document.write("four");
                  break;
                  case 5:
                  document.write("five");
                  break;

default: document.write("default case is here"+" "+n)




    }





</script></head>
<body>
    
</body>
</html>
